<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" th:method="POST">
		<table>
			<tr class="table-warning">
				<td class="table-secondary"><label>Nombre Estudiante: </label></td>
				<td><input type="text" th:field="${estudiante.nombre}"></td>
			</trclass="table-warning">

			<tr>
				<td class="table-secondary"><label>Apellido Estudiante: </label></td>
				<td class="table-secondary"><input type="text" th:field="${estudiante.apellido}"></td>
			</tr>

			<tr>
				<td class="table-secondary"><label>Cedula: </label></td>
				<td class="table-secondary"><input type="text" th:field="${estudiante.cedula}"></td>
			</tr>

			<tr>
				<td class="table-secondary"><label>Direccion: </label></td>
				<td class="table-secondary"><input type="text" th:field="${estudiante.direccion}"></td>
			</tr>
			<tr>
				<td><label>Telefono: </label></td>
				<td><input type="text" th:field="${estudiante.telefono}"></td>
			</tr>
			
		</table>
		<input type="submit" value="Guardar">
	</form>

    
</body>

</html>
