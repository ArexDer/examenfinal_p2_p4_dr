<!DOCTYPE html>
<html xmls:th="http://www.thymyleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/estudiantes/agregar}" th:object="${estudiante}" th:method="POST">
		<table>
			<tr>
				<td><label>Nombre Estudiante: </label></td>
				<td><input type="text" th:field="${estudiante.nombre}"></td>
			</tr>

			<tr>
				<td><label>Apellido Estudiante: </label></td>
				<td><input type="text" th:field="${estudiante.apellido}"></td>
			</tr>

			<tr>
				<td><label>Cedula: </label></td>
				<td><input type="text" th:field="${estudiante.cedula}"></td>
			</tr>

			<tr>
				<td><label>Direccion: </label></td>
				<td><input type="text" th:field="${estudiante.genero}"></td>
			</tr>
			<tr>
				<td><label>Telefono: </label></td>
				<td><input type="text" th:field="${estudiante.genero}"></td>
			</tr>
			
		</table>
		<input type="submit" value="Guardar">
	</form>
</body>

</html>
