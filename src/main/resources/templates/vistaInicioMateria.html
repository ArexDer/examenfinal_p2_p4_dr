<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/materias/guardar}" th:object="${materias}" th:method="POST">
		<table class="table-success">
			<tr class="table-dark">
				<td><label>Nombre Materia: </label></td>
				<td><input type="text" th:field="${materia.nombre}"></td>
			</trclass="table-dark">
			<tr>
				<td class="table-danger" ><label>Codigo Materia: </label></td>
				<td class="table-danger"><input type="text" th:field="${materia.codigo}"></td>
			</tr>

			<tr class="table-dark" >
				<td><label>Creditos: </label></td>
				<td><input type="text" th:field="${materia.numeroCredito}"></td>
			</tr>

			<tr>
				<td class="table-danger"><label>ID Profesor: </label></td>
				<td class="table-danger"><input type="text" th:field="${materia.cedulaProfesor}"></td>
			</tr>
	
		</table>
		<input type="submit" value="Guardar">
	</form>

    
</body>

</html>
